<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      href="{% static 'css/adm.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <div class="men">
      Supervisor
  </div>
    {%if message%}
    <div class="err">
      {{message}}
    </div>
    {%endif%}
    <form
      class="form"
      action="http://127.0.0.1:8000/api/l_admin"
      method="GET"
    >
    <div class="hp">
      <a href="/"><span>Homepage</span></a>
    </div>
      <h2>Login</h2>
      {% csrf_token %}
      <div class="ver">
        <input
          name="email"
          type="email"
          placeholder="Email"
          autocomplete="off"
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>
      <input class="btn" type="submit" value="SignIn" /><br>
      <div class="dn">
      <a style="color: rgb(43, 43, 245);" href="/a_signup">Signup</a><br><br>
      <a style="color: rgb(43, 43, 245);" href="/signin">Student</a>
    </div>
    </form>
  </body>
</html>
